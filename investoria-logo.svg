<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the logo -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F6C767;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F1B23E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D99A2A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background (optional - can be removed for transparent) -->
  <rect width="400" height="120" fill="#184E2A" rx="8"/>
  
  <!-- Main logo text -->
  <text x="200" y="75" 
        font-family="Cinzel, serif" 
        font-weight="900" 
        font-size="32" 
        text-anchor="middle" 
        fill="url(#goldGradient)"
        filter="url(#dropshadow)"
        letter-spacing="2px">
    INVESTORIA
  </text>
  
  <!-- Subtle decorative elements -->
  <circle cx="50" cy="60" r="3" fill="#F1B23E" opacity="0.6"/>
  <circle cx="350" cy="60" r="3" fill="#F1B23E" opacity="0.6"/>
  
  <!-- Optional tagline (smaller text) -->
  <text x="200" y="95" 
        font-family="Cinzel, serif" 
        font-weight="400" 
        font-size="10" 
        text-anchor="middle" 
        fill="#C9C6B8"
        letter-spacing="1px"
        opacity="0.8">
    BUILD YOUR CITY â€¢ GROW YOUR WEALTH
  </text>
</svg>
