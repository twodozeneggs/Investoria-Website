<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="80" viewBox="0 0 600 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gold gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F6C767;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F1B23E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D99A2A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="2" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main logo text -->
  <text x="300" y="50" 
        font-family="Cinzel, serif" 
        font-weight="900" 
        font-size="36" 
        text-anchor="middle" 
        fill="url(#goldGradient)"
        filter="url(#dropshadow)"
        letter-spacing="3px">
    INVESTORIA
  </text>
</svg>
