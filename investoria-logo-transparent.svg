<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="100" viewBox="0 0 500 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium gold gradient -->
    <linearGradient id="premiumGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F6C767;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#F1B23E;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#D99A2A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C18417;stop-opacity:1" />
    </linearGradient>
    
    <!-- Elegant drop shadow -->
    <filter id="elegantShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- Subtle glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main logo text with premium styling -->
  <text x="250" y="65" 
        font-family="Cinzel, serif" 
        font-weight="900" 
        font-size="38" 
        text-anchor="middle" 
        fill="url(#premiumGold)"
        filter="url(#elegantShadow)"
        letter-spacing="3px">
    INVESTORIA
  </text>
  
  <!-- Decorative underline -->
  <line x1="120" y1="78" x2="380" y2="78" 
        stroke="url(#premiumGold)" 
        stroke-width="2" 
        opacity="0.6"/>
</svg>
